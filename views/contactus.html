<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ContactUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Icon_S_blue.svg/512px-Icon_S_blue.svg.png">
    <link rel="stylesheet" type="text/css" href="css/contactus.css">
</head>
    <body>
        <header id="main-header">
            <div class="container">
                <div class="logo">
                    <h1>ST-Pierre</h1>
                </div>
                <nav id="navbar">
                    <input type="checkbox" id="check">
                    <label for="check" class="menu-btn">
                        <i class="fas fa-bars" id="s1"></i>
                    </label>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/Services">Services</a></li>
                        <li><a href="/About">About</a></li>
                        <li><a href="/Portfolio">Portfolio</a></li>
                        <li><a class="point" href="/Contact">Contact me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container2">
            <section class="contact">
                <div class="content">
                    <h2>Contact Me</h2>
                </div>
                <div class="container1">
                    <div class="contactInfo">
                        <div class="box">
                            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>NO 10,<br>Uyandana,<br>Kurunegala</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>0715555882</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>stpierre@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contactForm">
                        <form class="contactus"  onsubmit="submitContactForm(event)">
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" id="name" name="name" required="required" placeholder="Full Name">
                                <!--<span>Full Name</span>-->
                            </div>
                            <div class="inputBox">
                                <input type="text" id="email" name="email" required="required" placeholder="Email">
                                <!--<span>Email</span>-->
                            </div>
                            <div class="inputBox">
                                <textarea required="required" id="message" name="message" placeholder="Message"></textarea>
                                <!--<span>Type Your Message</span>-->
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="Submit" required="required">
                            </div>
                        </form>
                        
                    </div>
                </div>
            </section>
        </div>
          
        
        <footer id="ftr">
            <p>Copyright &copy; 2022</p>
        </footer>
        <script>
            function submitContactForm(event){
               event.preventDefault()
               console.log(event)
                 var name = document.getElementById("name").value
                 console.log(name)
                 var email = document.getElementById("email").value
                 var message = document.getElementById("message").value
                 console.log(name, email, message)
                 const requestOptions = {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name:name, email:email, message:message})
};
fetch('http://localhost:8080/api/Contact', requestOptions)
    .then(response => response.json())
    .then(data => console.log(data) );
            }
        
        </script>
    </body>
</html>
